<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="240" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main Circle -->
  <circle cx="256" cy="256" r="200" fill="url(#logoGradient)"/>
  
  <!-- Inner Design - Abstract "N" shape with privacy/route theme -->
  <path d="M 180 180 L 180 320 M 180 180 L 256 256 M 256 256 L 332 180 M 332 180 L 332 320" 
        stroke="white" 
        stroke-width="24" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.9"/>
  
  <!-- Privacy dots/route nodes -->
  <circle cx="200" cy="220" r="8" fill="white" opacity="0.8"/>
  <circle cx="256" cy="256" r="10" fill="white" opacity="0.9"/>
  <circle cx="312" cy="220" r="8" fill="white" opacity="0.8"/>
  
  <!-- Route lines connecting nodes -->
  <path d="M 200 220 Q 228 238 256 256 Q 284 238 312 220" 
        stroke="white" 
        stroke-width="3" 
        fill="none"
        opacity="0.6"
        stroke-dasharray="4 4"/>
</svg>

